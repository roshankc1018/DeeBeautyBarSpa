<div class="services-container">
    <h2 class="services-title animate-fade-in">
      Our Rejuvenating Services
    </h2>
    <div class="services-grid">
      <!-- Loop through the 'services' array and create a card for each service -->
      <div *ngFor="let service of services; let i = index"
        class="service-card animate-fade-in"
        [style.--animation-delay.s]="i * 0.1">
        <!-- Font Awesome icon based on service.iconClass property -->
        <i class="{{ service.iconClass }} service-icon"></i>
        <h3 class="service-title">{{ service.title }}</h3>
        <p class="service-description">{{ service.description }}</p>
      </div>
    </div>
  </div>
