<!-- Main application container with global font and background styles -->
<div class="app-container">
  <!-- Header component for navigation, always visible at the top -->
  <app-header></app-header>

  <!-- Main content area where routed components will be displayed -->
  <main class="app-main-content">
    <!-- Angular's router-outlet acts as a placeholder where activated components are rendered -->
    <router-outlet></router-outlet>
  </main>

  <!-- Footer component, always visible at the bottom -->
  <app-footer></app-footer>
</div>
